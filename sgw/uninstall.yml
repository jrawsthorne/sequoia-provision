- hosts: centoscbshostsforsgw
  remote_user: root
  tasks:
  - name: cleanup old pkg dirs
    shell: "rm /tmp/couchbase-server*rpm* 2>/dev/null"
    ignore_errors: True
  - name: rm locks
    shell: "rm -f /var/lib/rpm/.rpm.lock"
    ignore_errors: True
  - name: stop rpm
    shell: "killall -9 rpm"
    ignore_errors: True
  - name: stop couchbase
    shell: "ps aux | grep 'couchbase' | awk '{print $2}' | xargs kill -s 9"
    ignore_errors: True
  - name: stop memcached
    shell: "ps aux | grep 'memcached' | awk '{print $2}' | xargs kill -s 9"
    ignore_errors: True
  - name: stop epmd
    shell: "ps aux | grep 'epmd' | awk '{print $2}' | xargs kill -s 9"
    ignore_errors: True
  - name: uninstall couchbase
    yum: name=couchbase-server state=absent
  - name: rm opt dir
    shell: "rm -rf /opt/couchbase"
  - name: rm data dir
